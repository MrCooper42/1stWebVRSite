<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>The floor is nada</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="./js/aframe-extras.js"></script>
</head>

<body>
    <a-scene>
        <!-- Player -->
        <a-entity camera universal-controls kinematic-body jump-ability position="7 1.764 0"></a-entity>

        <!-- Ground -->
        <!-- <a-grid static-body material="transparent: true; side: back; opacity: .1;"></a-grid> -->
        <!-- box scene-->
        <a-plane rotation="-90 180 0" width="500" height="500" position=" 00 -250 00" src="images/DeepsSpaceRedWithPlanet/negy.jpg"></a-plane>
        <!--bottom -->
        <a-plane rotation="0 -90 0" width="500" height="500" position=" 250 00 00" src="images/DeepsSpaceRedWithPlanet/negx.jpg"></a-plane>
        <!-- right -->
        <a-plane rotation="0 180 0" width="500" height="500" position=" 00 00 250" src="images/DeepsSpaceRedWithPlanet/posz.jpg"></a-plane>
        <!-- behind  -->
        <a-plane rotation="0 90 0" width="500" height="500" position=" -250 00 00" src="images/DeepsSpaceRedWithPlanet/posx.jpg"></a-plane>
        <!-- left -->
        <a-plane rotation="90 180 0" width="500" height="500" position=" 00 250 00" src="images/DeepsSpaceRedWithPlanet/posy.jpg"></a-plane>
        <!-- top -->
        <a-plane rotation="0 0 0" width="500" height="500" position=" 00 00 -250" src="images/DeepsSpaceRedWithPlanet/negz.jpg"></a-plane>
        <!-- front -->

        <!-- Tower -->
        <a-box id="tower" color="#39BB82" width="10" height="5" depth="6" position="0 2.5 -15" static-body></a-box>

        <!-- Ramp -->
        <a-box id="ramp" color="#39BB82" width="1" height="10" depth="18.86796" position="0 -4.04 -6.33" rotation="30 0 0" static-body></a-box>

        <!-- Moving platforms -->
        <a-box id="platform1" color="#39BB82" width="4" height="0.25" depth="4" position="7 0.125 0" velocity="0 0 0" toggle-velocity="axis: z; min: -5; max: 5;" static-body></a-box>
        <a-box id="platform2" color="#39BB82" width="4" height="0.25" depth="4" position="-7 0.125 -15" velocity="0 0 0" toggle-velocity="axis: y; min: 0.125; max: 5;" static-body></a-box>

        <!-- Blocks -->
        <a-box color="#39BB82" width="1" height="1" depth="1" position="15 2 0.6" dynamic-body></a-box>
        <a-box color="#39BB82" width="1" height="1" depth="1" position="15 2 -0.6" dynamic-body></a-box>
        <a-box color="#39BB82" width="1" height="1" depth="1" position="15 4 0" dynamic-body></a-box>
        <a-cylinder color="#39BB82" rotation="90 0 0" position="15 2 4" dynamic-body></a-cylinder>
        <a-sphere color="#39BB82" position="15 2 -4" dynamic-body></a-sphere>

        <!-- Lighting -->
        <a-light type="ambient" color="#bbb"></a-light>
        <a-light color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
        <a-light color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
</body>

</html>
