<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>The floor is nada</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.js">
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v2.6.0/dist/aframe-extras.min.js"></script>
    </script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>

<body>
    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" physics="gravity:-10">
        <!-- Player -->
        <a-entity position="7 1.76 0" jump-ability="" kinematic-body="mass:1; height:1.76; linearDamping:0.05; enableSlopes: false, linear" universal-controls="" camera="" rotation="" scale="" visible="" velocity="" gamepad-controls="" keyboard-controls="" touch-controls=""
            hmd-controls="" mouse-controls=""></a-entity>
        <!-- Ground -->
        <a-grid static-body material="color: red" position="0 -300 0" scale="5 5 5"></a-grid>
        <a-grid static-body material="color: red" position="0 -310 0" scale="5 5 5"></a-grid>
        <a-entity text="text: You lost please reload to play again!" height="5" position="0 -290 0" rotation="0 0 0" color="#000000"></a-entity>
        <a-entity text="text: You lost please reload to play again!" height="5" position="0 -290 -10" rotation="0 180 0" color="#000000"></a-entity>

        <!-- box scene-->
        <a-plane visible="" scale="" geometry="" material="" rotation="-90 180 0" width="500" height="500" position=" 00 -250 00" src="images/DeepsSpaceRedWithPlanet/negy.jpg"></a-plane>
        <!--bottom -->
        <a-plane visible="" scale="" geometry="" material="" rotation="0 -90 0" width="500" height="500" position=" 250 00 00" src="images/DeepsSpaceRedWithPlanet/negx.jpg"></a-plane>
        <!-- right -->
        <a-plane visible="" scale="" geometry="" material="" rotation="0 180 0" width="500" height="500" position=" 00 00 250" src="images/DeepsSpaceRedWithPlanet/posz.jpg"></a-plane>
        <!-- behind  -->
        <a-plane visible="" scale="" geometry="" material="" rotation="0 90 0" width="500" height="500" position=" -250 00 00" src="images/DeepsSpaceRedWithPlanet/posx.jpg"></a-plane>
        <!-- left -->
        <a-plane visible="" scale="" geometry="" material="" rotation="90 180 0" width="500" height="500" position=" 00 250 00" src="images/DeepsSpaceRedWithPlanet/posy.jpg"></a-plane>
        <!-- top -->
        <a-plane visible="" scale="" geometry="" material="" rotation="0 0 0" width="500" height="500" position=" 00 00 -250" src="images/DeepsSpaceRedWithPlanet/negz.jpg"></a-plane>
        <!-- front -->

        <!-- Towers -->
        <a-box visible="" scale="" rotation="" geometry="" material="" id="tower" color="#39BB82" width="10" height="5" depth="6" position="0 2.5 -15" static-body=""></a-box>

        <a-box visible="" scale="" rotation="" geometry="" material="" id="tower" color="#bb3939" width="10" height="5" depth="6" position="22 11 -15" static-body=""></a-box>

        <a-box visible="" scale="" rotation="" geometry="" material="" id="tower" color="hsl(288, 84%, 43%)" width="10" height="5" depth="6" position="-5 25 15" static-body=""></a-box>

        <!-- Ramps -->
        <a-box visible="" scale="" geometry="" material="" id="ramp" color="#39BB82" width="5" height="10" depth="18.86796" position="0 -4.04 -6.33" rotation="30 0 0" static-body=""></a-box>

        <a-box visible="" scale="" geometry="" material="" id="ramp" color="#bb3939" width="4" height="4" depth="16" position="10.8 8 -15" rotation="-35 90 0" static-body=""></a-box>

        <a-box visible="" scale="" geometry="" material="" id="ramp" color="hsl(113, 67%, 50%)" width="3" height="4" depth="6" position="20 11 -5" rotation="0 0 0" static-body=""></a-box>

        <a-box visible="" scale="" geometry="" id="ramp-3" color="hsl(288, 84%, 43%)" width="2" height="4" depth="42" position="-10.93 3.84 8.73" rotation="0 0 0" static-body=""></a-box>

        <a-box visible="" scale="" geometry="" material="" id="ramp" color="hsl(113, 67%, 50%)" width="3" height="4" depth="6" position="16 9 1.5" rotation="0 0 0" static-body=""></a-box>

        <!-- Moving platforms -->
        <a-box visible="" scale="" rotation="" geometry="" material="" id="platform1" color="#39BB82" width="5" height="0.5" depth="4" position="7 0.125 0" velocity="0 0 0" toggle-velocity="axis: z; min: -5; max: 5;" static-body=""></a-box>

        <a-box visible="" scale="" rotation="" geometry="" material="" id="platform2" color="#39BB82" width="5" height="0.5" depth="4" position="-7 0.125 -15" velocity="0 0 0" toggle-velocity="axis: y; min: 0.125; max: 5;" static-body=""></a-box>

        <a-box visible="" scale="" rotation="" geometry="" material="" id="platform1.2" color="hsl(113, 67%, 50%)" width="4" height="0.5" depth="3" position="10 7.125 0" velocity="0 0 1" toggle-velocity="axis: z; min: -5; max: 10;" static-body=""></a-box>

        <a-box visible="" scale="" rotation="" geometry="" material="" id="platform2.2" color="hsl(113, 67%, 50%)" width="3" height="0.5" depth="4" position="20 10 -9" velocity="0 0 1" toggle-velocity="axis: y; min: 8.125; max: 14;" static-body=""></a-box>

        <a-box visible="true" scale="1 1 1" rotation="0 0 0" geometry="" id="platform3" color="hsl(288, 84%, 43%)" width="3" height="0.5" depth="2" position="-7 2.7 20" velocity="0 3 0" toggle-velocity="axis:y;min:-10;max:28" static-body="sphereRadius:NaN"></a-box>

        <a-box static-body="" toggle-velocity="axis:x;min:10;max:20" velocity="1 0 0" position="30.5 7.13 -5" depth="3" height="0.5" width="4" color="hsl(113, 67%, 50%)" id="2-2" material="color:hsl(113, 67%, 50%)" geometry="primitive:box;width:4;height:0.25;depth:3"
            rotation="0 0 0" scale="1 1 1" visible="true"></a-box>

        <a-box static-body="" toggle-velocity="axis:x;min:-10;max:12" velocity="5 0 0" position="12 6 5" depth="3" height="0.5" width="4" color="hsl(113, 67%, 50%)" id="2-2" material="color:hsl(113, 67%, 50%)" geometry="primitive:box;width:4;height:0.25;depth:3"
            rotation="0 0 0" scale="1 1 1" visible="true"></a-box>


        <!-- Lighting -->
        <a-light visible="" scale="" rotation="" position="" light="" type="ambient" color="#bbb"></a-light>
        <a-light visible="" scale="" rotation="" light="" color="#ccc" position="0 30 0" distance="100" intensity="0.4" type="point"></a-light>
        <a-light visible="" scale="" rotation="" light="" color="#ccc" position="3 10 -10" distance="50" intensity="0.4" type="point"></a-light>
    </a-scene>
</body>

</html>
